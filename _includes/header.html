<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/normalize.css' | prepend: site.url }}" />
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/fontello-embedded.css' | prepend: site.url }}" />
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | prepend: site.url }}" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />
		<!-- Check if jekyll-seo-tag plugin is activated -->
		{% if site.plugins contains 'jekyll-seo-tag' %}
		{% seo %}
		{% endif %}
		<!-- If user add her Google Analytics code include the file for use -->
		{% if site.google-analytics %}
		{% include google-analytics.html %}
		{% endif %}

		<!-- favicon -->
		<link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
		<link rel="manifest" href="/assets/favicon/site.webmanifest" />
	</head>
	<body>
		<header>
			<a href="{{site.url}}" id="site-title">{{ site.title }}</a>
			<nav id="main-nav">
				<a href="{% link portfolio.md %}">Portfolio</a>
				<a href="{% link about.md %}">About</a>
				{% if site.github %}<a href="{{site.github}}" class="icon-github" target="_black" title="Github"></a>{% endif %}
				{% if site.twitch %}<a href="{{site.twitch}}" class="icon-twitch" target="_black" title="Twitch"></a>{% endif %}
			</nav>
			<div class="toggle-menu" onclick="toggle(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
		</header>
